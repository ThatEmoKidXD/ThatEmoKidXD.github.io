<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script>
    // Register the aabb-collider-listener component
    AFRAME.registerComponent('aabb-collider-listener', {
      init: function () {
        this.el.addEventListener('hitstart', function (evt) {
          console.log('Collision detected with', evt.detail);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene fog="type: exponential; color: red; density:0.0025;">
    <!-- Simplified scene to focus on collision detection -->
    <a-entity gltf-model="another.gltf" position="0 0 5" animation-mixer></a-entity>
    <!-- Add a sky sphere -->
    <a-sky color="blue"></a-sky>

    <!-- Camera with look-controls, wasd-controls, and aabb-collider components -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0" 
              aabb-collider="objects: .collidable; interval: 100" 
              aabb-collider-listener></a-entity>

    <!-- Visible box for collision detection debugging -->
    <a-box class="collidable" position="0 1 0" width="10" height="10" depth="10" color="red"></a-box>
  </a-scene>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    a-scene {
      width: 100%;
      height: 100%;
      /* Adjust scale values for the desired stretching effect */
      transform: scale(5, 2); 
      transform-origin: center;
    }
  </style>
</body>
</html>
