<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: PURPLE; density: 0.00025" loading-screen="dotsColor: white; backgroundColor: black">
      <a-assets>
        <!-- Ensure the correct path and file name -->
        <a-asset-item id="grass" src="hues.gltf"></a-asset-item>
      </a-assets>

      <!-- Wait until assets are loaded before adding the model -->
      <a-entity position="0 0 3" gltf-model="#grass" ></a-entity>

      <a-sky src="./unmountable-boot-volume.png"></a-sky>
    </a-scene>
  </body>
</html>
