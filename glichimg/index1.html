<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Morse Code Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: black;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="morse-canvas"></canvas>
  <script>
    const canvas = document.getElementById('morse-canvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'aha.jpg'; // Replace with your image URL

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      convertToVisualMorse();
    };

    function convertToVisualMorse() {
      ctx.drawImage(image, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const length = data.length;

      const brightnessThreshold = 128; // Threshold for determining dot or dash
      const minSize = 2; // Minimum size of dot or dash in pixels
      const maxSize = 10; // Maximum size of dot or dash in pixels

      for (let i = 0; i < length; i += 4) {
        // Calculate brightness from RGB values
        const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;

        // Calculate size based on brightness
        const size = Math.round((brightness / 255) * (maxSize - minSize) + minSize);

        // Determine position
        const x = (i / 4) % canvas.width;
        const y = Math.floor((i / 4) / canvas.width);

        // Draw dot or dash
        ctx.fillStyle = 'white';
        ctx.fillRect(x * size, y * size, size, size);
      }
    }
  </script>
</body>
</html>
