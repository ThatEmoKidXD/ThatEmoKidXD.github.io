<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Data Mosher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    canvas {
      max-width: 100%;
      max-height: 80vh;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Data Mosher</h1>
  <p>Upload an image file to apply pixel displacement:</p>
  <input type="file" id="fileInput" accept="image/*"><br>
  <canvas id="imageCanvas"></canvas>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const image = new Image();
        image.onload = function() {
          mashImageData(image);
        };
        image.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function mashImageData(image) {
      const canvas = document.getElementById('imageCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const blockSize = 30; // Adjust the size of the pixel blocks for displacement
      const iterations = 2000; // Adjust the number of iterations for pixel swapping

      for (let k = 0; k < iterations; k++) {
        const x1 = Math.floor(Math.random() * canvas.width);
        const y1 = Math.floor(Math.random() * canvas.height);
        const x2 = Math.min(canvas.width - blockSize, Math.max(0, x1 + Math.floor(Math.random() * (2 * blockSize) - blockSize)));
        const y2 = Math.min(canvas.height - blockSize, Math.max(0, y1 + Math.floor(Math.random() * (2 * blockSize) - blockSize)));

        for (let j = 0; j < blockSize; j++) {
          for (let i = 0; i < blockSize; i++) {
            const index1 = ((y1 + j) * canvas.width + (x1 + i)) * 4;
            const index2 = ((y2 + j) * canvas.width + (x2 + i)) * 4;

            const tempR = data[index2];
            const tempG = data[index2 + 1];
            const tempB = data[index2 + 2];

            data[index2] = data[index1];
            data[index2 + 1] = data[index1 + 1];
            data[index2 + 2] = data[index1 + 2];

            data[index1] = tempR;
            data[index1 + 1] = tempG;
            data[index1 + 2] = tempB;
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
